<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCUS</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
  <div class="calculator">
    <form >
      <div class="display">
        <input type="text" name="display" readonly class="screen">
      </div>
      <div>
        <input value="AC" type="button"onclick="display.value = '' ">

        <input value="DE" type="button" onclick="display.value = display.value.toString().slice(0,-1)">

        <input value="." type="button"onclick="display.value = '.'">

        <input value="/" type="button"onclick="display.value += '/'">
      </div>
      <div>
        <input value="7"  type="button" onclick="display.value += '7'" >

        <input value="8" type="button" onclick="display.value += '8'">

        <input value="9" type="button"  onclick="display.value += '9'">

        <input value="*" type="button"  onclick="display.value += '*'">
      </div>
      <div>
        <input value="4" type="button" onclick="display.value += '4'">

        <input value="5" type="button" onclick="display.value += '5'">

        <input value="6" type="button" onclick="display.value += '6'">

        <input value="-" type="button" onclick="display.value += '-'">
      </div>
      <div>
        <input value="1" type="button" onclick="display.value += '1'">

        <input value="2" type="button" onclick="display.value += '2'">

        <input value="3" type="button" onclick="display.value += '3'">

        <input value="+" type="button" onclick="display.value += '+'">
      </div>
      <div>
        <input value="00" type="button" onclick="display.value += '00'">

        <input value="0" type="button" onclick="display.value += '0'">

        <input value="=" type="button"  onclick="display.value = eval(display.value)" >

      </div>
    </form>
  </div>
</div>
</body>
</html>
